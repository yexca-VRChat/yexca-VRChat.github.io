<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>yexca'Docs</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <!---主题--->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify/themes/vue.css">
  <!--折叠侧边栏-->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <!-- Tabs -->
  <style>
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: pink;
    }
  </style>
</head>
<body>
  <div id="app">Link Start</div>
  <script>
    window.$docsify = {
      loadSidebar: true,
      subMaxLevel: 3,
      relativePath: true,
      name: 'yexca\'Docs',
      nameLink: '/',
      themeColor: '#fa7298',
      autoHeader: true,
      mergeNavbar: true,
      // 字数统计
      count:
      {
        countable:true,
        fontsize:'0.9em',
        color:'rgb(90,90,90)',
        language:'chinese'
      },
      // 右上角Github
      repo: 'https://github.com/yexca-VRChat/yexca-VRChat.github.io',
      // 增加搜索框
      search:  
      {//添加搜索功能，中文和英文文档同时搜索
        paths: 'auto',
        placeholder: 
        {
          '/':'这里有什么东西呢~',
        },
      },
      auto2top: true,
      // 折叠侧边栏
      sidebarDisplayLevel: 0,
      // 右下滑动至顶部
      scrollToTop: {
        auto: true,
        text: 'Top',
        right: 15,
        bottom: 15,
        offset: 500
      },
      // tab
      tabs: {
      persist    : true,      // default
      sync       : true,      // default
      theme      : 'material', // default classic, material
      tabComments: true,      // default
      tabHeadings: true       // default
      },
      // // 阅读进度
      // progress: {
      //   position: "top",
      //   color: "var(--theme-color,#42b983)",
      //   height: "3px",
      // },
    }
  </script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.bootcss.com/docsify/4.5.9/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-count/dist/countable.js"></script>
  <!--折叠侧边栏-->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!--复制代码-->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!--滑动至顶部-->
  <script src="//unpkg.com/docsify-scroll-to-top/dist/docsify-scroll-to-top.min.js"></script>
  <!--Tab https://unpkg.com/browse/docsify-tabs/-->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!--阅读进度--
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>-->
</body>
</html>
